spring:
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/mim?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  cache:
    type: REDIS
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    jedis:
      pool:
        enabled: true
        minIdle: 2
        maxIdle: 2
        maxWait: 2
        maxActive: 2

# 日志设置
logging:
  level:
    com.mdc.mim: debug

mim:
  server:
    host: localhost
    port: 8080
